<header>
  <app-navbar></app-navbar>
</header>

<div class="card mx-auto m-5" style="width: 40rem;">

  <form [formGroup]="attributeForm" (ngSubmit)="onSubmit()"  >


    <div class="m-3">
      <label for="name" class="form-label">Nome attributo</label>
      <input type="text" class="form-control" id="name"
             formControlName="name"
      >
      <div *ngFor="let validation of validationMessages.name">
        <div class="alert alert-danger" *ngIf="attributeForm.get('name')?.hasError(validation.message) && submit">
          {{validation.message}}
        </div>
      </div>

      <select class="form-control" aria-label="Tipo"
              formControlName="type">
        <option *ngFor="let o of selectList" value="{{o}}">{{o}}</option>
      </select>
      <div *ngFor="let validation of validationMessages.type">
        <div class="alert alert-danger" *ngIf="attributeForm.get('type')?.hasError(validation.type) && submit">
          {{validation.message}}
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-dark m-3" [disabled]="!attribute.name || ! attribute.type">Crea attributo</button>
    <button type="button" class="btn btn-dark m-3" (click)="goTo()" >Indietro</button>

  </form>

  <div class="alert alert-danger d-flex align-items-center m-3" role="alert" *ngIf="err">
    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" width="24" height="24" role="img" fill="currentColor" viewBox="0 0 16 16" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/>
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </svg>
    <div>
      Si Ã¨ verificato un errore, riprova!
    </div>
  </div>


</div>
