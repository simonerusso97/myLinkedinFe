<header>
  <app-navbar></app-navbar>
</header>


<div class="card">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <div class="m-3">
        Mostra:
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="allPostRadio" value="All" checked
                 (click)="changeList('allPostRadio', postToSearch)">
          <label class="form-check-label" for="allPostRadio" >Tutti</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="notHiddenPostRadio" value="Hide"
                 (click)="changeList('notHiddenPostRadio', postToSearch)">
          <label class="form-check-label" for="notHiddenPostRadio">Post visibili</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="hiddenPostRadio"  value="Not Hide"
                 (click)="changeList('hiddenPostRadio', postToSearch)">
          <label class="form-check-label" for="hiddenPostRadio">Post nascosti</label>
        </div>
      </div>
      <form class="d-flex" (submit)="searchPost(postToSearch.value)">
        <input class="form-control me-2"  type="search" placeholder="Search" aria-label="Search" #postToSearch>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>

<div class="card-group m-3">
  <div *ngFor="let item of showingPostList;" class="m-4">
    <div class="card">
      <div class="alert alert-success d-flex align-items-center m-3" role="alert" *ngIf="item.success">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Success:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          Modifica avvenuta con successo!
        </div>
      </div>
      <div class="alert alert-danger d-flex align-items-center m-3" role="alert" *ngIf="item.err">
        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" width="24" height="24" role="img" fill="currentColor" viewBox="0 0 16 16" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/>
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg>
        <div>
          Si è verificato un errore, riprova!
        </div>
      </div>

      <div class="card-body" >

        <h5 class="card-title">{{item.name}}</h5>
        <ul>
          <!--
                    <li *ngIf="item.createdBy.type=='offeror'">Società di riferimento: {{(item.createdBy.company}}</li>
          -->

          <li>Utente: {{item.createdBy.name}}</li>
          <li>Data di pubblicazione: {{item.pubblicationDate}}</li>
          <li>Tipo di post: {{item.structure.name}}</li>
        </ul>
        <button *ngIf="!item.hide" type="button" class="btn btn-danger m-2" (click)="hideShow(item)">Nascondi</button>
        <button *ngIf="item.hide" type="button" class="btn btn-success m-2" (click)="hideShow(item)">Mostra</button>

      </div>
    </div>
  </div>
</div>
