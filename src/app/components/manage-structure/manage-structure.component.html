<header>
  <app-navbar></app-navbar>
</header>

<div class="card">
  <nav class="navbar navbar-light bg-light w-auto p-4">
    <div class="container-fluid position-relative">
      <button type="button" class="btn btn-dark" (click)="goToNewStructure()">Crea nuova struttura</button>
      <form class="d-flex position-absolute end-0" (ngSubmit)="searchStructure(structureToSearch.value)">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
               #structureToSearch>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>

<div class="card-group m-3">
  <div *ngFor="let item of showingStructureList;" class="m-4">
    <div class="card">
      <div class="card-body" >
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-10 col-form-label"><b>Nome:</b></label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{item.name}}" #StructureName>
            {{item.name}}
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-10 col-form-label"><b>Tipo:</b></label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{item.description}}" #StructureType #StructureDescription>
          </div>
        </div>
        <button type="button" class="btn btn-dark m-2" (click)="goToModifica(item)">Modifica</button>
        <button type="button" class="btn btn-dark m-2" (click)="delete(item)">Elimina</button>

      </div>
    </div>
  </div>
</div>
