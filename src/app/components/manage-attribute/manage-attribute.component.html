<header>
  <app-navbar></app-navbar>
</header>
<div class="card">
  <nav class="navbar navbar-light bg-light w-auto p-4">
    <div class="container-fluid position-relative">
      <button type="button" class="btn btn-dark" (click)="goTo()">Crea nuovo attributo</button>
      <form class="d-flex position-absolute end-0">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>

<div *ngFor="let item of [{id:0, name:'nome1', type:'string', isModifing: false}];">
  <div class="card m-3">
    <div class="card-body" >
      <input class="form-control" type="text" placeholder="{{item.name}}" [ngClass]="{'disabled': (!item.isModifing)}">
      <input class="form-control" type="text" placeholder="{{item.type}}" [ngClass]="{'disabled': (!item.isModifing)}">
      <button type="button" class="btn btn-dark" *ngIf="!item.isModifing">Modifica</button>
      <button type="button" class="btn btn-dark" *ngIf="item.isModifing">Salva</button>
      <button type="button" class="btn btn-dark">Elimina</button>

    </div>
  </div>
</div>
